{% extends 'general-layouts.html' %}

{% block figure %}
<figure class="figure container-fluid">
    <div class="account-content">
        <div>
            <h2>{{ current_user.name }}</h2>
            <p><b>{{ current_user.join_date.strftime('%Y %b %d') }}</b></p>
        </div>
        <div class="profile_pic">
            <img class="rounded-circle" height="150" width="150" src="{{ profile_image }}" alt="">
        </div>
    </div>
    <div class="update-account">
        <!-- the form field -->
        <form class="form" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        {{ form.name.label(class='form-labels') }}
                
                        {% if form.name.errors %}
                            {{ form.name(class='form-control form-control-lg is-invalid') }}
                            <div class="invalid-feedback">
                                {% for error in form.name.errors %}
                                    <span> {{ error }} </span>
                                {% endfor %}
                            </div>
                        {% else %}
                            {{ form.name(class='form-control form-control-lg') }}
                        {% endif %}
                    </div>
                    <div class="form-group">
                        {{ form.username.label(class='form-labels') }}
                
                        {% if form.username.errors %}
                            {{ form.username(class='form-control form-control-lg is-invalid') }}
                            <div class="invalid-feedback">
                                {% for error in form.username.errors %}
                                    <span> {{ error }} </span>
                                {% endfor %}
                            </div>
                        {% else %}
                            {{ form.username(class='form-control form-control-lg') }}
                        {% endif %}
                    </div>
                    <div class="form-group pt-3">
                        {{ form.email.label(class='form-labels') }}
                
                        {% if form.email.errors %}
                            {{ form.email(class='form-control form-control-lg is-invalid') }}
                            <div class="invalid-feedback">
                                {% for error in form.email.errors %}
                                    <span>{{ error }}</span>
                                {% endfor %}
                            </div>
                        {% else %}
                            {{ form.email(class='form-control form-control-lg') }}
                        {% endif %}
                    </div>
                </div>
                <div class="col-4">
                    <div class="upload-profile">
                        <div class="form-group">
                            {{ form.profile_pic.label(class='h4') }}
                            {{ form.profile_pic(class='form-control-file') }}
                            {% if form.profile_pic.errors %}
                                {% for error in form.profile_pic.errors %}
                                    <span class="text-danger">{{ error }}</span><br>
                                {% endfor %}
                            {% else %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group py-5">
                {{ form.submit(class='btn btn-danger px-5') }}
            </div>
        </form>
        <!-- end of form field -->
    </div>
</figure>

{% endblock figure %}

{% block content %}

<section class="section">
    <div class="container">
        {% for row in user_photos|batch(3) %}
            <div class="row">
                {% for photo in row %}
                    <div class="col">
                        <img src="{{ url_for('static', filename='/photos/'+current_user.username+'/'+photo) }}" alt="..." class="img-thumbnail">  
                    </div>
                {% endfor %}
            </div>
            
        {% endfor %}
    </div>
</section>

{% endblock content %}

<!-- scripts are strats from here -->
{% block scripts %}
<script>
//DOM
const $ = document.querySelector.bind(document);

//APP
let App = {};
App.init = (function() {
	//Init
	function handleFileSelect(evt) {
		const files = evt.target.files; // FileList object

		//files template
		let template = `${Object.keys(files)
			.map(file => `<div class="file file--${file}">
     <div class="name"><span>${files[file].name}</span></div>
     <div class="progress active"></div>
     <div class="done">
	<a href="" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 1000 1000">
		<g><path id="path" d="M500,10C229.4,10,10,229.4,10,500c0,270.6,219.4,490,490,490c270.6,0,490-219.4,490-490C990,229.4,770.6,10,500,10z M500,967.7C241.7,967.7,32.3,758.3,32.3,500C32.3,241.7,241.7,32.3,500,32.3c258.3,0,467.7,209.4,467.7,467.7C967.7,758.3,758.3,967.7,500,967.7z M748.4,325L448,623.1L301.6,477.9c-4.4-4.3-11.4-4.3-15.8,0c-4.4,4.3-4.4,11.3,0,15.6l151.2,150c0.5,1.3,1.4,2.6,2.5,3.7c4.4,4.3,11.4,4.3,15.8,0l308.9-306.5c4.4-4.3,4.4-11.3,0-15.6C759.8,320.7,752.7,320.7,748.4,325z"</g>
		</svg>
	</a>
     </div>
    </div>`)
			.join("")}`;

		$("#drop").classList.add("hidden");
		$("footer").classList.add("hasFiles");
		$(".importar").classList.add("active");
		setTimeout(() => {
			$(".list-files").innerHTML = template;
		}, 1000);

		Object.keys(files).forEach(file => {
			let load = 2000 + (file * 2000); // fake load
			setTimeout(() => {
				$(`.file--${file}`).querySelector(".progress").classList.remove("active");
				$(`.file--${file}`).querySelector(".done").classList.add("anim");
			}, load);
		});
	}

	// trigger input
	$("#triggerFile").addEventListener("click", evt => {
		evt.preventDefault();
		$("input[type=file]").click();
	});

	// drop events
	$("#drop").ondragleave = evt => {
		$("#drop").classList.remove("active");
		evt.preventDefault();
	};
	$("#drop").ondragover = $("#drop").ondragenter = evt => {
		$("#drop").classList.add("active");
		evt.preventDefault();
	};
	$("#drop").ondrop = evt => {
		$("input[type=file]").files = evt.dataTransfer.files;
		$("footer").classList.add("hasFiles");
		$("#drop").classList.remove("active");
		evt.preventDefault();
	};

	//upload more
	$(".importar").addEventListener("click", () => {
		$(".list-files").innerHTML = "";
		$("footer").classList.remove("hasFiles");
		$(".importar").classList.remove("active");
		setTimeout(() => {
			$("#drop").classList.remove("hidden");
		}, 500);
	});

	// input change
	$("input[type=file]").addEventListener("change", handleFileSelect);
})();
</script>
{% endblock scripts %}
<!-- end scripts -->
